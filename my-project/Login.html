<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube_login</title>
    <link rel="stylesheet" href="Login.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7091e5da50.js" 
    crossorigin="anonymous"></script>    
    <script defer src="Login.js"></script>
</head>
<body>
    <div class="wrapper">
    <header>
        <div class="LogoAndTitle">
            <i class="fab fa-youtube" ></i>
            <span>로그인</span>
        </div>
    </header>

    <section class="login_input">
            <form  class="IdAndPw"action="youtube.html">
            <input type="text" placeholder="ID" maxlength="8" name="Id">
            <input type="password" placeholder="password" maxlength="16" name="Pw">
            <button class="login_btn">
                Login
            </button>
        </form>
    </section>

    <div class="MemberAndDelete">
        <a href="#" class="member">회원가입</a>
        <a href="#" class="delete">계정삭제</a>
    </div>
</div>
</body>
</html>
